<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manfredi's Platform</title>
    <link rel="icon" href="/assetsLavoro/logo2.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .mostra {
            display: block;
        }

        .nascondi {
            display: none;
        }

        .shadow-sm {
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
        }

        .rounded-lg {
            border-radius: .3rem !important;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
        }

        .btn-custom-outline {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-custom:hover,
        .btn-custom-outline:hover {
            background-color: #218838;
            color: white;
        }

        .img-custom {
            border-radius: 20px;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        }

        .container-custom {
            background-color: white;
            width: 450px;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        }
    </style>
</head>

<body class="bg-light">
    <marquee behavior="scroll" direction="right" style="color: #ffffff;" class="bg-secondary p-2">
        Cerca tutto quello che ti serve! Sostieni il pianeta.
    </marquee>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <img src="/assetsLavoro/logo1.png" width="100%" class="img-custom">
            </div>
            <div class="col-md-9 d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-custom-outline mr-2" id="btnAccedi" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Accedi</button>
                <button type="button" class="btn btn-custom" id="btnRegistrati" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Registrati</button>
                <!--onclick="mostraAccedi()" onclick="mostraRegistrati()" -->
            </div>
        </div>

        <div id="divFoto" class="mt-5">
            <h1 class="mt-5">I servizi che offriamo</h1>
            <div class="row">
                <div class="col-md-6">
                    <img src="../assetsLavoro/spedizioni.jpg" class="img-custom" style="width: 100%;">
                    <h4 class="mt-3 text-center">Spedizioni in tutto il mondo</h4>
                </div>
                <div class="col-md-6">
                    <img src="../assetsLavoro/fastShipping.avif" class="img-custom" style="width: 100%;">
                    <h4 class="mt-3 text-center" >Spedizioni veloci</h4>
                </div>
            </div>
        </div>


        <!-- Modal LOGIN-->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content container-custom">
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                            class="bi bi-person-circle mb-2" viewBox="0 0 16 16" style="margin-top:50px">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
                        <h3>Accedi al tuo Account</h3>
                    </div>
                    <div class="container" style="width: 80%;">
                        <label for="usernameAccedi" class="mt-3 text-left">Username <span style="color:red"
                                data-bs-toggle="tooltip" data-bs-html="true" title="Campo obbligatorio">*</span></label>
                        <input type="text" class="form-control" placeholder="" id="usernameAccedi">
                        <label for="passwordAccedi" class="mt-3 text-left">Password <span style="color:red"
                                data-bs-toggle="tooltip" data-bs-html="true" title="Campo obbligatorio">*</span></label>
                        <input type="password" id="passwordAccedi" class="form-control">
                        <button type="button" class="btn btn-primary btn-sm mb-2 mt-2" id="btnDivAccedi"
                            style="width: 100%;">Accedi
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>






        <!-- Modal REGISTRAZIONE -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content container-custom">
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                            class="bi bi-person-circle mb-2" viewBox="0 0 16 16" style="margin-top:50px">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
                        <h3>Registrati</h3>
                    </div>
                    <div class="container" style="width: 80%;">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="nomeRegistrati" class="text-left">Nome <span style="color:red"
                                        data-bs-toggle="tooltip" data-bs-html="true"
                                        title="Campo obbligatorio">*</span></label>
                                <input type="text" class="form-control" placeholder="" id="nomeRegistrati">
                            </div>
                            <div class="col">
                                <label for="cognomeRegistrati" class="text-left">Cognome <span style="color:red"
                                        data-bs-toggle="tooltip" data-bs-html="true"
                                        title="Campo obbligatorio">*</span></label>
                                <input type="text" class="form-control" placeholder="" id="cognomeRegistrati">
                            </div>
                        </div>
                        <label for="telefonoRegistrati" class="text-left">Telefono <span style="color:red"
                                data-bs-toggle="tooltip" data-bs-html="true" title="Campo obbligatorio">*</span></label>
                        <input type="text" class="form-control" placeholder="+39" id="telefonoRegistrati">
                        <label for="usernameRegistrati" class="mt-3 text-left">Username <span style="color:red"
                                data-bs-toggle="tooltip" data-bs-html="true" title="Campo obbligatorio">*</span></label>
                        <input type="text" class="form-control" placeholder="" id="usernameRegistrati">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="passwordRegistrati" class="mt-3 text-left">Password <span style="color:red"
                                        data-bs-toggle="tooltip" data-bs-html="true"
                                        title="Campo obbligatorio">*</span></label>
                                <input type="password" id="passwordRegistrati" class="form-control">
                            </div>
                            <div class="col">
                                <label for="passwordConfRegistrati" class="mt-3 text-left">Conferma <span
                                        style="color:red" data-bs-toggle="tooltip" data-bs-html="true"
                                        title="Campo obbligatorio">*</span></label>
                                <input type="password" id="passwordConfRegistrati" class="form-control">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm mb-2 mt-2" id="btnDivRegistrati"
                            style="width: 100%;">Registrati <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                            </svg></button>
                    </div>
                </div>
            </div>
        </div>



        <script>
            function mostraAccedi() {
                document.getElementById("divRegistrati").classList.remove("mostra");
                document.getElementById("divRegistrati").classList.add("nascondi");
                document.getElementById("divAccedi").classList.remove("nascondi");
                document.getElementById("divAccedi").classList.add("mostra");
            }

            function mostraRegistrati() {
                document.getElementById("divAccedi").classList.remove("mostra");
                document.getElementById("divAccedi").classList.add("nascondi");
                document.getElementById("divRegistrati").classList.remove("nascondi");
                document.getElementById("divRegistrati").classList.add("mostra");
            }
        </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>

</html>
