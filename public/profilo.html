<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manfredi's Platform</title>
    <link rel="icon" href="/public/assets/logo2.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .mostra {
            display: block;
        }

        .nascondi {
            display: none;
        }

        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }

        input[type=file]::file-selector-button:hover {
            background: #0d45a5;
        }
    </style>

</head>

<body class="bg-dark">
    <button type="button" class="btn btn-outline-danger" style="margin:20px"
        onclick="window.location.href='home.html'"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
            fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
        </svg></button>
    <div class="container mt-3">

        <h2 class="text-white">Area Privata</h2>

        <button type="button" id="cambiaUsername" class="btn btn-success mt-2 mb-2">Cambia Username</button><br>

        <div class="nascondi " style="width: 100%; height:200px" id="divCambioUsername">
            <label for="nuovoUsername" class="text-white mt-2" style="margin-left: 20px;">Nuovo Username:</label>
            <input type="text" class="input-group mb-2" id="nuovoUsername" style="width: 20%; margin-left: 20px;">
            <button type="button" class="btn btn-primary mt-2 mb-2 btn-sm" style="margin-left:20px; width: 10%;"
                id="btnSalvaNuovoUsername">Salva</button>
        </div>

        <button type="button" id="cambiaPassword" class="btn btn-success mt-2 mb-2">Cambia Password</button>

        <div class="nascondi " style="width: 100%; height:200px" id="divCambioPassword">
            <label for="passwordAttuale" class="text-white mt-2" style="margin-left: 20px;">Password Attuale: </label>
            <input type="text" class="input-group mb-2" id="passwordAttuale" style="width: 20%; margin-left: 20px;">

            <div class="row" style="width: 50%;">
                <div class="col">
                    <label for="nuovaPassword1" class="text-white mt-2" style="margin-left: 20px;">Nuova Password:
                    </label>
                    <input type="text" class="input-group mb-2" id="nuovaPassword1"
                        style="width: 90%; margin-left: 20px;">
                </div>
                <div class="col">
                    <label for="nuovaPassword2" class="text-white mt-2" style="margin-left: 20px;">Conferma nuova
                        Password: </label>
                    <input type="text" class="input-group mb-2" id="nuovaPassword2"
                        style="width: 90%; margin-left: 20px;">

                </div>
            </div>

            <button type="button" class="btn btn-primary mt-2 mb-2 btn-sm" style="margin-left:20px; width: 10%;"
                id="btnSalvaNuovaPassword">Salva</button>
        </div>

        <hr style="background-color: white;">

        <h2 class="text-white">I tuoi annunci</h2>
        <label for="btnNuovoAnnnuncio" class="text-white">Crea Nuovo annuncio:</label><br>
        <button type="button" class="btn btn-success mt-2 mb-2" id="btnNuovoAnnuncio" data-bs-toggle="modal"
            data-bs-target="#modaleNuovoAnnuncio"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg></button>

    </div>


    <!-- MOdale nuovo annuncio -->
    <div class="modal fade" id="modaleNuovoAnnuncio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Crea Nuovo Annuncio</h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-white">
                    <label for="fotoAnnuncio">Carica la foto: </label><br>
                    <input type="file" id="fotoAnnuncio" class="btn btn-sm  mb-2"> <br>

                    <label for="nomeAnnuncio">Nome: </label><br>
                    <input type="text" class="input-group mb-2" id="nomeAnnuncio" style="width: 95%;"> <br>

                    <label for="descrizioneAnnuncio">Descrizione: </label><br>
                    <textarea id="w3review" style="width:95%" class="mb-2" id="descrizioneAnnuncio" rows="4" cols="50">
                    </textarea><br>

                    <div class="row" style="width: 100%;">
                        <div class="col">
                            <label for="prezzoAnnuncio">Prezzo: </label><br>
                            <input type="number" class="input-group mb-2" id="prezzoAnnuncio" style="width: 100%;" min="0"> <br>
        
                        </div>
                        <div class="col">
                            <label for="zonaAnnuncio">Zona: </label><br>
                            <input type="text" class="input-group mb-2" id="zonaAnnuncio" style="width: 100%;"> <br>
                        </div>
                    </div>

                    <label for="selectStato" class="form-label">Seleziona lo stato:</label>
                    <select class="form-control" id="selectStato" style="width: 95%;">
                        <option value="--Scegli Opzioni--">--Scegli Opzione--</option>
                        <option value="disponibile">Disponibile</option>
                        <option value="in-sospeso">In sospeso</option>
                        <option value="venduto">Venduto</option>
                    </select>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary">Pubblica</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const btnCambiaUsername = document.getElementById("cambiaUsername");
        const divCambioUsername = document.getElementById("divCambioUsername");

        const btnCambiaPassword = document.getElementById("cambiaPassword");
        const divCambioPassword = document.getElementById("divCambioPassword");


        btnCambiaUsername.onclick = () => {

            if (divCambioUsername.classList.contains("mostra")) {
                divCambioUsername.classList.remove("mostra");
                divCambioUsername.classList.add("nascondi");
            } else {
                divCambioUsername.classList.remove("nascondi");
                divCambioUsername.classList.add("mostra");
            }
        }

        btnCambiaPassword.onclick = () => {

            if (divCambioPassword.classList.contains("mostra")) {
                divCambioPassword.classList.remove("mostra");
                divCambioPassword.classList.add("nascondi");
            } else {
                divCambioPassword.classList.remove("nascondi");
                divCambioPassword.classList.add("mostra");
            }


        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
  <script src="index.js"></script>
</body>

</html>
