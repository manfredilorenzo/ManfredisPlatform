<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manfredi's Platform</title>
    <link rel="icon" href="/public/assets/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .mostra {
            display: block;
        }

        .nascondi {
            display: none;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-control {
            width: calc(100% - 40px);
            margin-left: 20px;
        }

        label {
            margin-left: 20px;
        }

        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }

        input[type=file]::file-selector-button:hover {
            background: #0d45a5;
        }

        .message-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message .text {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .message .meta {
            font-size: 12px;
            color: #555;
        }
    </style>

</head>

<body class="bg-white">


    <div class="row">
        <div class="col">
            <button type="button" style="margin-left: 40px;" class="btn btn-outline-danger mt-3"

                </svg>

        </div>
        <div class="col">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger me-md-2 mt-3" type="button" style="margin-right: 40px;"
                    onclick="window.location.href='accesso.html'"> <svg xmlns="http://www.w3.org/2000/svg" width="16"

                    <path

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Messaggi in arrivo</h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <div class="container" id="bodyModalMessaggi">
                    </div>
                </div>
                <div class="modal-footer">
                    <form id="formInput" style="width: 100%;">
                        <div class="row" style="width: 100%; display: flex;">

                                <div class="input-group-prepend">

                                </div>

    <!-- MOdale nuovo annuncio -->
    <div class="modal fade" id="modaleNuovoAnnuncio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-white">
                <div class="modal-header bg-success">
                    <h4 class="modal-title text-white " id="exampleModalLabel">Crea Nuovo Annuncio</h4>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-dark">
                    <label for="fotoAnnuncio">Carica la foto: </label><br>
                    <input type="file" id="fotoAnnuncio" class="btn btn-sm  mb-2"> <br><!--INPUT 1-->

                    <label for="nomeAnnuncio">Nome: </label><br>
                    <input type="text" class="form-control mb-2" id="nomeAnnuncio" style="width: 95%;"> <br>
                    <!--INPUT 2-->

                    <label for="descrizioneAnnuncio">Descrizione: </label><br>
                    <textarea style="width:95%" class="mb-2 form-control" id="descrizioneAnnuncio"
                        rows="4"></textarea><br>
                    <!--INPUT 3-->

                    <div class="row" style="width: 100%;">
                        <div class="col">
                            <label for="prezzoAnnuncio">Prezzo: </label><br>
                            <input type="number" class="form-control mb-2" id="prezzoAnnuncio" style="width: 100%;"
                                min="0"> <br> <!--INPUT 4-->

                        </div>
                        <div class="col">
                            <label for="zonaAnnuncio">Zona: </label><br>
                            <input type="text" class="form-control mb-2" id="zonaAnnuncio" style="width: 100%;"> <br>
                            <!--INPUT 5-->
                        </div>
                    </div>

                    <label for="statoAnnuncio" class="form-label">Seleziona lo stato:</label>
                    <select class="form-control" id="statoAnnuncio" style="width: 95%;"> <!--INPUT 6-->
                        <option value="--Scegli Opzioni--">--Scegli Opzione--</option>
                        <option value="disponibile">Disponibile</option>
                        <option value="in-sospeso">In sospeso</option>
                        <option value="venduto">Venduto</option>
                    </select>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="pubblicaAnnuncio"
                        data-bs-dismiss="modal">Pubblica</button>
                </div>
            </div>
        </div>
    </div>
    <!--FINE MODALE ANNUNCIO-->


    <script>
        const btnCambiaUsername = document.getElementById("cambiaUsername");
        const divCambioUsername = document.getElementById("divCambioUsername");

        const btnCambiaPassword = document.getElementById("cambiaPassword");
        const divCambioPassword = document.getElementById("divCambioPassword");

        btnCambiaUsername.onclick = () => {
            divCambioUsername.classList.toggle("mostra");
            divCambioUsername.classList.toggle("nascondi");
        };

        btnCambiaPassword.onclick = () => {
            divCambioPassword.classList.toggle("mostra");
            divCambioPassword.classList.toggle("nascondi");
        };
    </script>
