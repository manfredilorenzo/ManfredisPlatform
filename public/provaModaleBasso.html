<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Example</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* Personalizza il posizionamento e l'animazione del modale */
    .modal-bottom-up .modal-dialog {
      position: fixed;
      bottom: -100%; /* Inizialmente posizionato fuori dallo schermo */
      right: 0;
      margin: 0;
      width: 400px; /* Personalizza la larghezza del modale se necessario */
      margin-right: 20px; /* Distanza dal bordo destro */
      transition: bottom 0.5s ease; /* Aggiunge un'animazione al movimento del modale */
    }

    /* Animazione per far apparire il modale dal basso verso l'alto */
    .modal-bottom-up.show .modal-dialog {
      bottom: 0; /* Posiziona il modale a 0 (visibile) quando Ã¨ mostrato */
    }

    /* Imposta l'altezza del modal body a 500px e rendi il modale scrollabile */
    .modal-body {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  
  <!-- Button to trigger the modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch Modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade modal-bottom-up" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titoloRoom">Titolo Room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div style="height: 500px;" id="messaggiChat" class="container"> 

            <div class="border mb-3 d-flex justify-content-start text-white" style="width: 300px; height: 60px; border-radius: 10px; background-color: rgba(0,130,250,10);">
              <p style="padding: 10px;">ciao sono l'acquirente</p>
            </div>
          
            <div class="border mb-3 d-flex justify-content-end text-white " style="width: 300px; height: 60px; border-radius: 10px; background-color: rgba(0,130,250,10); margin-left: 40px;">
              <p style="padding:10px">ciao sono il venditore</p>
            </div>   
          </div>
        </div>
        <div class="modal-footer">
          
          <input type="text" class="form-control" id="inputMesaggio" style="width: 80%;" placeholder="scrivi il tuo messaggio...">
           <button type="submit" class="btn btn-primary "><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16" style="display: flex; align-items: center; justify-content: center; " >
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS (optional if you want to use modal functionality) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
