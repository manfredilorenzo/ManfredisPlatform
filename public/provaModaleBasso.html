<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Example</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* Personalizza il posizionamento e l'animazione del modale */
    .modal-bottom-up .modal-dialog {
      position: fixed;
      bottom: -100%; /* Inizialmente posizionato fuori dallo schermo */
      right: 0;
      margin: 0;
      width: 300px; /* Personalizza la larghezza del modale se necessario */
      margin-right: 20px; /* Distanza dal bordo destro */
      transition: bottom 0.5s ease; /* Aggiunge un'animazione al movimento del modale */
    }

    /* Animazione per far apparire il modale dal basso verso l'alto */
    .modal-bottom-up.show .modal-dialog {
      bottom: 0; /* Posiziona il modale a 0 (visibile) quando Ã¨ mostrato */
    }

    /* Imposta l'altezza del modal body a 500px e rendi il modale scrollabile */
    .modal-body {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  
  <!-- Button to trigger the modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch Modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade modal-bottom-up" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Altezza del modal body impostata a 500px -->
          <div style="height: 500px;">
            Contenuto del corpo del modale...
            <!-- Aggiungi del testo o altri elementi qui -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS (optional if you want to use modal functionality) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
